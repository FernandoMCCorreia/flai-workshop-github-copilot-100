<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div>
          <h1 data-i18n="schoolName">Mergington High School</h1>
          <h2 data-i18n="pageTitle">Extracurricular Activities</h2>
        </div>
        <button id="language-toggle" class="language-btn" title="Change language / Mudar idioma">
          <span id="current-lang">ðŸ‡ºðŸ‡¸ EN</span>
        </button>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3 data-i18n="availableActivities">Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p data-i18n="loadingActivities">Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3 data-i18n="signUpTitle">Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email" data-i18n="studentEmail">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" data-i18n-placeholder="emailPlaceholder" />
          </div>
          <div class="form-group">
            <label for="activity" data-i18n="selectActivity">Select Activity:</label>
            <select id="activity" required>
              <option value="" data-i18n="selectActivityOption">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit" data-i18n="signUpButton">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 <span data-i18n="schoolName">Mergington High School</span></p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
